<ion-header-bar class="bar-light bar-header" align-title="center" on-swipe-down="showFiltersModal()">
    <div class="buttons">
      <button class="button button-icon ion-chevron-left backbutton" ng-click="goback()">
      </button>
    </div>
    <h1 class="title grayText" ng-if="!showSearchBox">Addresses</h1>
    <div class="buttons" ng-if="!showSearchBox">
      <img src="img/glass.gif" class="rightButton1" ng-click="showSearchBoxF()">
      <img src="img/gear.gif" class="rightButton2" ng-click="goToSettings()">
    </div>
    <div searchid="id_searchqResults" class="searchContainer float_left" angucomplete pause="300" url="" searchfields="name" titlefield="name" minlength="1" dist="" ng-if="showSearchBox" localdata="places" callbackfn="selectedPlace(store)" selectedobject="dummy" callbackfnfocus="showSearchOverlay()" callbackfnblur="hideSearchOverlay()"></div>
</ion-header-bar>

<ion-view>
  <ion-content scroll="false" class="has-header" has-header="true" has-bouncing="true" ng-style="homestyle">
    <div id="wrapper">
      <div class="center fontSize18">
        <br clear="all"/>
        <div class="textAlignLeft sa_addressList" ng-repeat="address in userAddresses track by $index" ng-click="editAddress(address.id)">
          <div class="settingsBox">
            <div class="float_left sa_circle">
              <div class="circleOptions" style="background-color:{{ address.color }} !important;">&nbsp;</div>
            </div>
            <div class="sa_addressDesc transparent">
              <span class="RobotoBold">{{ address.desc }}</span>
              <div class="float_right">
                <span class="ion-checkmark-round grayText" ng-if="address.isDefault"></span>
              </div>
            </div>
          </div>
        </div>        
    
        <div class="textAlignLeft sa_addNewAddress fontSize15" ng-click="addNewUserAddress()"> 
          <div class="center settingsBox">
            <div class="sa_action transparent">
              <span class="RobotoBold grayText">+ Add a new address</span>
              <br clear="all"/>
            </div>
          </div>
        </div>
    
      </div>
    </div>
  </ion-content>
</ion-view>
