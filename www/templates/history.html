<ion-header-bar class="bar-light bar-header" align-title="center" on-swipe-down="showFiltersModal()">
    <div class="buttons">
      <button class="button button-icon ion-chevron-left backbutton" ng-click="goback()">
      </button>
    </div>
    <h1 class="title grayText" ng-if="!showSearchBox">History</h1>
    <div class="buttons" ng-if="!showSearchBox">
      <img src="img/glass.gif" class="rightButton1" ng-click="showSearchBoxF()">
      <img src="img/gear.gif" class="rightButton2" ng-click="goToSettings()">
    </div>
    <div searchid="id_searchqResults" class="searchContainer float_left" angucomplete pause="300" url="" searchfields="name" titlefield="name" minlength="1" dist="" ng-if="showSearchBox" localdata="places" callbackfn="selectedPlace(store)" selectedobject="dummy" callbackfnfocus="showSearchOverlay()" callbackfnblur="hideSearchOverlay()"></div>
</ion-header-bar>

<ion-view>
  <ion-content scroll="true" class="has-header has-footer" has-header="true" has-bouncing="false" ng-style="homestyle">
    <div id="wrapper">
      <div class="center fontSize15 historyContent">

        <div ng-class="tabSelected == 'history' ? 'float_left historyIconSelected' : 'float_left historyIcon'" ng-click="activateTab('history')">
          <img src="img/historyIcon.png" class="historyIconImage verticalAlignMiddle">&nbsp;History
        </div>      
        <div ng-class="tabSelected == 'scheduled' ? 'float_left historyIconSelected' : 'float_left historyIcon'" ng-click="activateTab('scheduled')">
          <img src="img/scheduledIcon.gif" class="historyIconImage verticalAlignMiddle">&nbsp;Scheduled
        </div>
        <br clear="all"/>
        
        <div id="History" class="float_left historyContent grayText width100 textAlignLeft" ng-if="tabSelected == 'history' && history.length > 0">
          
          <div class="historyItem" ng-repeat="order in history track by $index" ng-click="getReceipt(order.id)">
            <div class="float_left verticalAlignTop fontSize12 historyContentDate">
              {{ order.date }}
            </div>

            <div class="float_left historyContentPlace">
              <div class="RobotoBold fontSize15 blackText">{{ order.storeName }}</div>
              <div class="fontSize12">{{ order.shortDescription }}</div>
            </div>

            <div class="float_right historyContentPrice">
              <span class="RobotoBold fontSize18 blackText">{{ order.total | currency }}</span>
            </div>
            <br clear="all"/>
          </div>
          
        </div>

        <div id="Scheduled" class="float_left settingsContent grayText width100 textAlignLeft" ng-if="tabSelected == 'scheduled'">
        
        </div>
        
      </div>
      <br clear="all"/><br><br>
    </div>
  </ion-content>
</ion-view>

<ion-footer-bar class="footerBar2" ng-if="showFooter" ng-hide="!showFooter">
  <div class="footerIcon" ng-click="goToHome()">
    <img src="img/footer-home.gif" align="middle">
    <div class="overlay"></div>       
  </div>
  <div class="footerIcon" ng-click="goToHistory()">
    <img src="img/footer-schedule.gif" align="middle">
    <div class="overlay"></div>
  </div>
  <div class="footerIcon">
    <img src="img/footer-notifications.gif" align="middle">
    <div class="overlay"></div>                           
  </div>
  <div class="footerIcon" ng-click="goToFavorites()">
    <img src="img/footer-favorites.gif" align="middle">
    <div class="overlay"></div>
  </div>
  <div class="footerIcon" ng-click="goToResults()">
    <img src="img/footer-search.gif" align="middle">
    <div class="overlay"></div>
  </div>
</ion-footer-bar>
